<div *ngIf="book" class="row justify-content-center">
  <div class="col-xl-9">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
    <table class="table table-bordered table-striped mt-2">
      <thead class="table table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Count</th>
        <th>Status</th>
        <th>Categories</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="book">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.count}}</td>
        <td>{{book.status}}</td>
        <td>
          <table class="table mb-0 table-striped table-bordered table-hover">
            <thead class="table table-light">
            <tr>
              <th>ID</th>
              <th>Category name</th>
            </tr>
            </thead>
            <tbody>
            <tr role="button" (click)="routeCategoryUser(category.id)" *ngFor="let category of book.categories">
              <td>{{category.id}}</td>
              <td>{{category.name}}</td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
