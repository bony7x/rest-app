<table class="table">
  <tr>
    <th>ID</th>
    <th (click)="sort('name')">Name</th>
    <th (click)="sort('author')">Author</th>
    <th (click)="sort('count')">Count</th>
    <th></th>
  </tr>

  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.author}}</td>
    <td>{{book.count}}</td>
    <td>
      <button class="btn btn-success"  (click)="editBook.emit(book.id)">Edit book</button>
    </td>
  </tr>
</table>
