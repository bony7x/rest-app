<div>
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" id="book-name" placeholder="Book's name" #bookName
           (input)="search(bookName.value)">
    <label for="book-name">Book's name</label>
  </div>

  <ol class="list-group list-group-numbered">
    <li routerLink="{{routerLink}}{{book.id}}" class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let book of books$ | async">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{book.name}}</div>
        {{book.author}}
      </div>
    </li>
  </ol>

</div>

<div>
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" id="book-id" placeholder="Book's ID" #bookId
           (input)="searchById(Number(bookId.value))">
    <label for="book-id">Book's ID</label>
  </div>

  <ol class="list-group list-group-numbered">
    <li routerLink="{{routerLink}}{{book.id}}" class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let book of booksId$ | async">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{book.name}}</div>
        {{book.author}}
      </div>
    </li>
  </ol>
</div>
