<div class="container">
  <div class="row">
    <div>
      <div class="card">
        <div class="card-header">
          <h4 class="d-flex justify-content-center">
            {{this.form.controls.id.value !== null ? 'Update book' : 'Add a new book'}}
          </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (submit)="onFormSubmit()">

            <div class="row pb-2">
              <div>
                <input type="text" class="form-control" placeholder="Book's name" formControlName="name">
              </div>
            </div>

            <div class="row pb-2">
              <div>
                <input type="text" class="form-control" placeholder="Book's author" formControlName="author">
              </div>
            </div>

            <div class="row">
              <div>
                <input type="number" class="form-control" placeholder="Number of available books"
                       formControlName="count">
              </div>
            </div>

            <div class="pt-2">
              <button type="submit" class="btn btn-success  " [disabled]="!form.valid">
                {{ form.controls.id.value !== null ? 'Update book' : 'Add book' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
