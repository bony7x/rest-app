<div class="row justify-content-center">
  <div class="col-xl-6">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="book-tab" data-bs-toggle="tab" data-bs-target="#books" type="button"
                role="tab"
                aria-controls="books" aria-selected="true">Books
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button"
                role="tab" aria-controls="categories" aria-selected="false">Book Categories
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button *ngIf="isAdmin()" class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button"
                role="tab"
                aria-controls="customers" aria-selected="false">Customers
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button *ngIf="isAdmin()" class="nav-link" id="borrowings-tab" data-bs-toggle="tab" data-bs-target="#borrowings" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Borrowings
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="books-tab">
        <app-book-page-search></app-book-page-search>
      </div>
      <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
        <app-book-page-categories-search></app-book-page-categories-search>
      </div>
      <div class="tab-pane fade" id="customers" role="tabpanel" aria-labelledby="customers-tab">
        <app-customer-page-search></app-customer-page-search>
      </div>
      <div class="tab-pane fade" id="borrowings" role="tabpanel" aria-labelledby="contact-tab">
        <app-borrowing-page-search></app-borrowing-page-search>
      </div>
    </div>
  </div>
</div>
