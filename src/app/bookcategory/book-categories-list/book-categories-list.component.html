<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th></th>
  </tr>

  <tr *ngFor="let category of categories">
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>
      <button class="btn btn-primary"  (click)="editCategory.emit(category.id)">Edit category</button>
    </td>
  </tr>
</table>
