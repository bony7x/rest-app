<table class="table">
  <tr>
    <th (click)="sort('id')">ID</th>
    <th (click)="sort('name')">Name</th>
    <th></th>
  </tr>

  <tr *ngFor="let category of categories">
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>
      <button class="btn btn-success"  (click)="editCategory.emit(category.id)">Edit category</button>
    </td>
  </tr>
</table>
