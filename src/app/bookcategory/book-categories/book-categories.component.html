<h1>Book categories</h1>
<div>
  <h2>Add a new book category</h2>
  <div></div>
  <label for="new-book-category-name">Book category name: </label>
  <input id="new-book-category-name" #bookCategoryName/>
  <div></div>

  <button type="button" class="add-button" (click)="add(bookCategoryName.value)">Add book category</button>
</div>
<div>
  <h2>List of all book categories: </h2>
  <ul class="book-categories">
    <li  *ngFor="let bookCategory of bookCategories">
      <a routerLink="/book-categories/detail/{{bookCategory.id}}">
        <span class="id">{{bookCategory.id}}</span> {{bookCategory.name}}
      </a>
    </li>
  </ul>
</div>
