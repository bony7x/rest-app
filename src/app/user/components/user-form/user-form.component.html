<div class="container">
  <div class="row">
    <div>
      <div class="card">
        <div class="card-header">
          <h4 class="d-flex justify-content-center">Update user</h4>
          </div>
        <div class="card-body">
          <form [formGroup]="form" (submit)="onFormSubmit()">
            <div class="row pb-2">
              <div>
                <input type="text" class="form-control" placeholder="Username" formControlName="name">
              </div>
            </div>

            <div class="row pb-2">
              <div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
              </div>
            </div>

            <div class="pt-2">
              <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                Update user
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
