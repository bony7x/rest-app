<h2 *ngIf="!isLogged()">Welcome to the library portal! Please log in to continue.</h2>
<h2 class="mb-5" *ngIf="isLogged()">Welcome {{name}}</h2>

<ng-container *ngIf="isLogged()">
  <app-search></app-search>
  <div>
    <app-borrowing-list-dashboard [borrowings]="borrowings" (displayBorrowings)="getBorrowings($event)"></app-borrowing-list-dashboard>
  </div>
</ng-container>
