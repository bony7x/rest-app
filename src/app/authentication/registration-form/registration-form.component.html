<div class="container">
  <div class="row">
    <div class="col-xl-12 col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="d-flex justify-content-center">
            Registration form
          </h4>
          </div>
        <div class="card-body">
          <form [formGroup]="form" (submit)="onFormSubmit()" class="mx-auto">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" formControlName="name">
            </div>

            <div class="form-group pt-2">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>

            <div class="form-group pt-2">
              <div class="input-group">
                <input [type]="fieldTextTypePw ? 'text' : 'password'" class="form-control" placeholder="Password"
                       formControlName="password"/>
                <span class="input-group-text">
                <i class="fa"
                   [ngClass]="{
                   'fa-eye-slash' : !fieldTextTypePw,
                   'fa-eye': fieldTextTypePw
                   }"
                   (click)="toggleFieldTextTypePw()"
                ></i>
              </span>
              </div>
            </div>

            <div class="form-group pt-2">
              <div class="input-group">
                <input [type]="fieldTextTypeCf ? 'text' : 'password'" class="form-control" placeholder="Confirm password"
                       formControlName="confirmPassword"/>
                <span class="input-group-text">
                <i class="fa"
                   [ngClass]="{
                   'fa-eye-slash' : !fieldTextTypeCf,
                   'fa-eye': fieldTextTypeCf
                   }"
                   (click)="toggleFieldTextTypeCf()"
                ></i>
              </span>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-2" [disabled]="!form.valid">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
