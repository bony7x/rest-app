<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-md-8">
      <div class="card">
        <div class="card-body">
          <h2>Register a new account</h2>
          <div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" #username>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" placeholder="Password" #password>
                <span class="input-group-text">
                  <i class="fa"
                     [ngClass]="{
                     'fa-eye-slash': !fieldTextType,
                     'fa-eye': fieldTextType
                     }"
                     (click)="toggleFieldTextType()"
                  ></i>
                </span>
              </div>
            </div>
            <button class="btn btn-success" (click)="registerUser(username.value,password.value)">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
