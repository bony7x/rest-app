<button *ngIf="!isLogged()" (click)="openModal(loginClientModal)" class="btn btn-success">Login</button>

<ng-template #loginClientModal let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <span>
        <app-login-form (formSubmit)="loginUser($event);modal.close()">
        </app-login-form>
      </span>
  </div>
</ng-template>
