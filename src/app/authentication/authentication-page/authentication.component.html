<div>
  <button (click)="openModal(registerClientModal)" class="btn btn-primary">Register</button>

  <ng-template #registerClientModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register a new user</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <app-register-form (formSubmit)="registerUser($event);modal.close()">
      </app-register-form>
    </div>
  </ng-template>

  <button (click)="openModal(loginClientModal)" class="btn btn-success">Login</button>

  <ng-template #loginClientModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title2">Login</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <span>
        <app-login-form (formSubmit)="loginUser($event);modal.close()">
        </app-login-form>
      </span>
    </div>
  </ng-template>

  <button (click)="openModal(logoutClientModal)" class="btn btn-danger">Logout</button>

  <ng-template #logoutClientModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title3">Logout</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <span>
        <app-logout-form (formSubmit)="logoutUser($event);modal.close()">
        </app-logout-form>
      </span>
    </div>
  </ng-template>
</div>
