<div class="row justify-content-center">
  <div class="col-xl-9">
    <button class="btn btn-dark" type="button" (click)="goBack()">Back</button>
    <h1 class="row justify-content-center">Customers</h1>

      <app-customer-list (paginationChange)="onPageChange($event)" [customerResponse]="customerResponse"
                         (editCustomer)="editCustomer($event)"
                         (customerDetail)="showCustomerDetail($event)">
      </app-customer-list>

    <ng-template #addCustomerModal #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new customer</h4>
        <button class="btn-close" (click)="modal.close('Cross click')"></button>
      </div>
      <div class="modal-body">
    <span>
  <app-customer-page-form (formSubmit)="add($event); modal.close()">
  </app-customer-page-form>
    </span>
      </div>
    </ng-template>
    <button *ngIf="isAdmin" class="btn btn-success d-flex align-content-center" (click)="openModal(addCustomerModal)">Add
      customer
    </button>
  </div>
</div>
