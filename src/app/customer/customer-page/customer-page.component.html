<h1>Customers</h1>

<div>
  <button class="btn btn-primary"  (click)="openModal(addCustomerModal)">Add customer</button>

  <h2>List of all customers:</h2>
  <app-customer-list [customers]="customers" (editCustomer)="editCustomer($event)">

  </app-customer-list>
</div>

<ng-template #addCustomerModal #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add a new borrowing</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <span>
  <app-customer-page-form (formSubmit)="add($event); modal.close()">
  </app-customer-page-form>
    </span>
  </div>
</ng-template>

<div>
  <button class="btn btn-primary"  type="button" (click)="goBack()">Back</button>
</div>
