<table class="table">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last name</th>
    <th>Email</th>
    <th></th>
  </tr>

  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.email}}</td>
    <td>
      <button class="btn btn-primary" (click)="editCustomer.emit(customer.id)">Edit customer</button>
    </td>
  </tr>
</table>
