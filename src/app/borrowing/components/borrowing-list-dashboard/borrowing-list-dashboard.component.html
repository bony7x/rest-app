<div class="row justify-content-center">
  <div class="col-xl-6">
    <h2 class="d-flex justify-content-center">Most recent borrowings:</h2>
    <table class="table table-striped table-bordered">
      <thead class="table table-light">
      <tr>
        <th>#</th>
        <th>Book name</th>
        <th>Customer first name</th>
        <th>Date of borrowing</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let borrowing of borrowings; let i = index">
        <td><b>{{i + 1}}</b></td>
        <td>{{borrowing.book.name}}</td>
        <td>{{borrowing.customer.firstName}}</td>
        <td>{{borrowing.dateOfBorrowing | date : 'dd.MM.yyyy'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
