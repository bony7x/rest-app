<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Confirm removal ?</h4>
</div>
<div class="modal-body">
  <h4 class="modal-body">Are you sure you want to delete the selected item ?</h4>
  <span>
      <button class="btn btn-success m-lg-2" (click)="confirmDeletion(true)">Yes</button>
      <button class="btn btn-danger" (click)="confirmDeletion(false)">No</button>
    </span>
</div>
