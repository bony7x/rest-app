<div>
  <div>
    <h2 class="row justify-content-center p-3">List of all book categories</h2>
    <table class="table table-striped table-bordered">
      <thead class="table table-light">
      <tr>
        <th>#</th>
        <th [sortable]="'id'" [shouldSort]="column" (sort)="sort($event)">ID</th>
        <th [sortable]="'name'" [shouldSort]="column" (sort)="sort($event)">Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categoryResponse?.categories; let i = index">
        <td *ngIf="category"><b>{{((categoryResponse.pageNumber - 1) * categoryResponse.pageSize) + i + 1}}</b></td>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
          <button *ngIf="isAdmin" class="btn btn-success" (click)="editCategory.emit(category.id)">Edit category
          </button>
          <button *ngIf="!isAdmin" class="btn btn-success" (click)="categoryDetail.emit(category.id)">Category detail
          </button>
          <button *ngIf="isAdmin" class="btn btn-danger m-lg-2" (click)="deleteCategory.emit(category.id)">Delete
            category
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <label for="listingCount">Number of listings per page: </label>
    <select #value id="listingCount" (change)="changeListingCount(Number(value.value))">
      <option *ngFor="let number of numbers">{{number}}</option>
    </select>
  </div>
</div>
