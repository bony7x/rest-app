<form [formGroup]="form" (submit)="onFormSubmit()">

  <h2>{{ form.controls.id.value !== undefined ? 'Update category' : 'New category name:' }}</h2>
  <div>
    <label for="category-name">Name: </label>
    <input id="category-name" type="text" formControlName="name">
  </div>

  <button type="submit" class="btn btn-success">
    {{ form.controls.id.value !== undefined ? 'Update category' : 'Add category' }}
  </button>

</form>
