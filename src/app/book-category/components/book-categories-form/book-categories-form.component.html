<div class="container">
  <div class="row">
    <div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (submit)="onFormSubmit()">

            <h2 *ngIf="form.controls.id.value !== null">Update book category</h2>
            <div>
              <div class="col-xl-12">
                <input type="text" class="form-control" placeholder="Book category's name" formControlName="name">
              </div>
            </div>

            <div class="pt-2">
              <button type="submit" class="btn btn-success " [disabled]="!form.valid">
                {{ form.controls.id.value !== null ? 'Update category' : 'Add category' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
