<div>
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" placeholder="Book category's name"  id="book-category-name" #bookCategoryName
           (input)="search(bookCategoryName.value)">
    <label for="book-category-name">Book category's name</label>
  </div>

  <ol class="list-group list-group-numbered">
    <li routerLink="{{routerLink}}{{bookCategory.id}}" class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let bookCategory of bookCategories$ | async">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{bookCategory.name}}</div>
        # of books: {{bookCategory.bookCount}}
      </div>
    </li>
  </ol>
</div>

<div>
  <div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" placeholder="Book category's ID"  id="book-category-id" #bookCategoryId
           (input)="searchById(Number(bookCategoryId.value))">
    <label for="book-category-id">Book category's ID</label>
  </div>
  <ol class="list-group list-group-numbered">
    <li routerLink="{{routerLink}}{{bookCategory.id}}" class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let bookCategory of bookCategoriesIds$ | async">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{bookCategory.name}}</div>
        # of books: {{bookCategory.bookCount}}
      </div>
    </li>
  </ol>

</div>
