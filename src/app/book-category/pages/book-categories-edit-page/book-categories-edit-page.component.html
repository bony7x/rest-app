<div *ngIf="bookCategory" class="row justify-content-center">
  <div class="col-xl-9">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
    <table class="table table-bordered table-striped mt-2">
      <thead class="table table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Books</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{bookCategory.id}}</td>
        <td>{{bookCategory.name}}</td>
        <td>
          <table class="table mb-0 table-striped table-bordered table-hover table-secondary">
            <thead class="table table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Status</th>
              <th>Count</th>
            </tr>
            </thead>
            <tbody>
            <tr role="button" (click)="routeBookAdmin(book.id)" *ngFor="let book of bookCategory.books">
              <td>{{book.id}}</td>
              <td>{{book.name}}</td>
              <td>{{book.author}}</td>
              <td>{{book.isbn}}</td>
              <td>{{book.status}}</td>
              <td>{{book.count}}</td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <div class="row">
        <div class="col-xl-3">
          <app-book-categories-form [categoryData]="bookCategory" (formSubmit)="updateBookCategory($event)">

          </app-book-categories-form>
        </div>
      </div>
    </div>
  </div>
</div>
