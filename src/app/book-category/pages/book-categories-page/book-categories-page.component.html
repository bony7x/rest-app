<div class="row justify-content-center">
  <div class="col-xl-9">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <h1 class="row justify-content-center">Book categories</h1>
    <div class="mt-2">
      <ng-template #addCategoryModal #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add new book category</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
    <span>
  <app-book-categories-form (formSubmit)="add($event); modal.close()">
  </app-book-categories-form>
    </span>
        </div>
      </ng-template>
      <button *ngIf="isAdmin" class="btn btn-success" (click)="openModal(addCategoryModal)">Add book category</button>
    </div>
    <div>
      <app-book-categories-filter-form [bookCategories]="bookCategory"
                                       (formSubmit)="filterCategories($event)"></app-book-categories-filter-form>
      <app-book-categories-list (sortingChange)="onSortChange($event)" (listingChange)="onListingChange($event)"
                                 [categoryResponse]="categoryResponse"
                                (editCategory)="editCategory($event)"
                                (categoryDetail)="showCategoryDetail($event)"
                                (deleteCategory)="deleteCategory($event)">

      </app-book-categories-list>
      <ngb-pagination (pageChange)="onPageChange($event)"
                      [(page)]="pageNumber"
                      [pageSize]="pageSize"
                      [collectionSize]="categoryResponse !== undefined && categoryResponse.totalCount !== undefined ? categoryResponse.totalCount : 0"
      ></ngb-pagination>

    </div>
    <div>
    </div>
  </div>
</div>
