<div class="container">
  <div class="row">
    <div class="col-xl-12 col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-center">Registration as a customer</div>
        <div class="card-body">
          <form [formGroup]="form" (submit)="onFormSubmit()" class="mx-auto">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
            </div>

            <div class="form-group pt-2">
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
            </div>

            <div class="form-group pt-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Address"
                       formControlName="address"/>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-2" [disabled]="!form.valid">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
